<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/audio.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anta&family=Kode+Mono:wght@400..700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Anta&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kode+Mono:wght@400..700&display=swap');
  </style> 
    <title>Audio Deepfake Detection</title>
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="static\css\assets\BackV.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video> 
    <h2 class="center-view">Audio Deepfake Detection</h2>
    <br/>
    <p>Upload any audio <strong>file</strong> to analyzing if it is deepfake or not. This process might take some time</p>
        <form action="/upload-audio" method="post" enctype="multipart/form-data">
        <input type="hidden" name="option" value="audio">
        
        <input type="file" id="file" name="file" accept="audio/*" style="display: none;">
        <br/>
        <div class="right-view">
        <label class="button-file" for="file"><i class="fa fa-folder"></i> Upload audio file</label>
        
        </div>
        <p class="center-view"><audio id="audcon" controls>
            <source id="audio" src="">
        </audio></p>
        

        
        <p>File format: .mp3, .wav, or any valid audio format. Maximum size of 100MB.</p>
        <p class="center-view"><input class="button-submit" type="submit" value="Detect Deepfake"></p>
        <script>
            let cont =document.getElementById('audcon');
            let  audio =document.getElementById('audio');
            let input = document.getElementById('file');
            console.log(audio)
            input.onchange = function(){
                console.log("Hello");
                console.log(input.files[0])
                audio.src = URL.createObjectURL(input.files[0]);
                console.log(audio)
                cont.load()
            }
    
        </script>
        
    </form>
</body>
</html>
